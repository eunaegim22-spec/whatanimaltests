<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾 나의 동물 성격 테스트 | Intra</title>

  <!-- ✅ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1741496010708311"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(180deg, #a8c0ff 0%, #3f2b96 100%);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin: 40px 10px 20px;
    }

    #quiz-container, #result-container {
      width: 90%;
      max-width: 550px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    button {
      background-color: #fff;
      color: #3f2b96;
      border: none;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.05em;
      width: 85%;
      max-width: 320px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #eee;
    }

    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      height: 14px;
      margin: 15px 0 25px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #fff;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    footer {
      text-align: center;
      margin-top: auto;
      font-size: 0.9em;
      color: #eee;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6em; margin-top: 25px; }
      button { width: 90%; }
      #quiz-container, #result-container { padding: 15px; margin-bottom: 25px; }
    }

    @media (min-width: 1024px) {
      h1 { font-size: 2.2em; }
      #quiz-container, #result-container { max-width: 600px; }
    }
  </style>
</head>
<body>

  <h1>🐾 나의 동물 성격 테스트</h1>

  <div id="quiz-container">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <p id="question"></p>
    <button id="btnA" onclick="nextQuestion('A')"></button><br>
    <button id="btnB" onclick="nextQuestion('B')"></button>
  </div>

  <div id="result-container" style="display:none;">
    <h2 id="result-title"></h2>
    <p id="result-desc"></p>
    <button onclick="shareInstagram()">📸 인스타그램에 공유</button><br>
    <button onclick="restart()">🔁 다시 하기</button>
  </div>

  <footer>© 2025 Intra | All rights reserved.</footer>

  <script>
    const questions = [
      { q: "하루 중 가장 에너지가 넘치는 시간은?", a: "아침", b: "밤" },
      { q: "친구와의 약속이 취소되면?", a: "아쉬워!", b: "오히려 좋아!" },
      { q: "팀 프로젝트에서 나는?", a: "리더 역할", b: "아이디어 제공자" },
      { q: "주말엔 주로?", a: "밖에서 사람 만나기", b: "집콕하기" },
      { q: "문제 생기면?", a: "바로 해결하려 함", b: "일단 관찰함" },
      { q: "좋아하는 색은?", a: "밝은색", b: "어두운색" },
      { q: "스트레스 받을 때?", a: "활동으로 푼다", b: "혼자 조용히 푼다" },
      { q: "주로 듣는 음악은?", a: "신나는 음악", b: "잔잔한 음악" },
      { q: "계획 세우기 vs 즉흥?", a: "계획 세우기", b: "즉흥적으로" },
      { q: "친구들이 날 뭐라 할까?", a: "에너지 넘쳐!", b: "차분하고 신중해" }
    ];

    const results = {
      fox:  { title: "🦊 여우", desc: "영리하고 센스 넘치는 타입이에요!" },
      lion: { title: "🦁 사자", desc: "리더십과 자신감이 가득한 타입이에요!" },
      rabbit: { title: "🐰 토끼", desc: "귀엽고 감성적인 타입이에요!" },
      owl: { title: "🦉 부엉이", desc: "지혜롭고 신중한 타입이에요!" },
      panda: { title: "🐼 판다", desc: "평화롭고 여유로운 성격이에요!" },
      dolphin: { title: "🐬 돌고래", desc: "사교적이고 감성 풍부한 타입이에요!" },
      tiger: { title: "🐯 호랑이", desc: "열정적이고 추진력 있는 타입이에요!" },
      cat: { title: "🐱 고양이", desc: "자유롭고 자신만의 세상을 가진 타입이에요!" }
    };

    let current = 0;
    let scoreA = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("btnA").textContent = q.a;
      document.getElementById("btnB").textContent = q.b;
      updateProgress();
    }

    function nextQuestion(answer) {
      if (answer === "A") scoreA++;
      current++;
      if (current < questions.length) showQuestion();
      else showResult();
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      const percent = ((current) / questions.length) * 100;
      progress.style.width = percent + "%";
    }

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("result-container").style.display = "block";

      let resultType;
      if (scoreA > 8) resultType = "lion";
      else if (scoreA > 6) resultType = "tiger";
      else if (scoreA > 4) resultType = "fox";
      else if (scoreA > 2) resultType = "rabbit";
      else resultType = "panda";

      const r = results[resultType];
      document.getElementById("result-title").textContent = r.title;
      document.getElementById("result-desc").textContent = r.desc;
    }

    function restart() {
      current = 0; scoreA = 0;
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("result-container").style.display = "none";
      showQuestion();
    }

    function shareInstagram() {
      const text = encodeURIComponent("🐾 나의 동물 성격 테스트 결과: " + document.getElementById("result-title").textContent + "!");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.instagram.com/?url=${url}&text=${text}`, "_blank");
    }

    showQuestion();
  </script>

</body>
</html>
